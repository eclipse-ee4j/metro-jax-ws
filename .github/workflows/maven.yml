name: JAXWS RI

on: [push, pull_request]

jobs:
  build:
    name: Test on JDK ${{ matrix.java_version }} 
    runs-on: ubuntu-latest
    outputs:
      jdk: ${{ steps.build.outputs.jdk }}
    strategy:
      matrix:
        java_version: [ 17 ]

    steps:
      - name: Cancel previous runs of this workflow
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          all_but_latest: true
          access_token: ${{ github.token }}
      - name: Checkout for build
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java_version }}
          cache: maven
      - name: Verify
        id: build
        run: |
          cd jaxws-ri
          mvn -B -V -U -C -Pstaging,oss-release,dependency-check clean verify org.glassfish.copyright:glassfish-copyright-maven-plugin:check -Dgpg.skip=true -Doss.disallow.snapshots=false -Dittest=true
          cd ..
          echo "::set-output name=jdk::${{ matrix.java_version }}"
      - name: Upload binary image
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: binary
          path: jaxws-ri/bundles/jaxws-ri/target/jaxws-ri.zip

  test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        test_suite:
#          - IN_VM (runs as part of the build)
          - TOMCAT
    name: Tests ${{ matrix.test_suite }}
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ needs.build.outputs.jdk }}
      - name: Checkout tests
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Download binaries
        uses: actions/download-artifact@v3
        with:
          name: binary
      - name: Test
        run: |
          export ROOT=`pwd`
          unzip -q -d image jaxws-ri.zip
          wget -q -O tomcat.zip https://archive.apache.org/dist/tomcat/tomcat-10/v10.1.5/bin/apache-tomcat-10.1.5.zip
          unzip -q tomcat.zip
          cd jaxws-ri
          mvn -B -V -U -C -am clean verify -Poss-release,staging -Dgpg.skip=true -Doss.disallow.snapshots=false -pl :jaxws-unit -Dtomcat.home=$ROOT/apache-tomcat-10.1.5 -Dws.transport=${{ matrix.test_suite }} -Dws.localImage=$ROOT/image
